<!-- Students Section -->
<section id="students" style="display: none;">
    <h2>Students</h2>
    <input type="text" id="studentFilter" placeholder="Filter by class" oninput="filterStudents()">
    <button onclick="showAddStudentForm()">Add Student</button>
    <div id="studentForm" style="display: none;">
        <h3 id="studentFormTitle">Add Student</h3>
        <label>Name: <input type="text" id="studentName"></label><br>
        <label>Class: <input type="text" id="studentClass"></label><br>
        <label>Parent: <input type="text" id="studentParent"></label><br>
        <button onclick="saveStudent()">Save</button>
        <button onclick="cancelStudentForm()">Cancel</button>
    </div>
    <ul id="studentList"></ul>
</section>


<!-- Course Secsion -->
<section id="courses" class="course-list">
  <ul id="course-list" class = "list">
    <!-- Teacher cards will be added here -->
  </ul>

</section>

<!-- Teachers Section -->
<section id="teachers" style="display: none;">
    <h2>Teachers</h2>
    <button onclick="showAddTeacherForm()">Add Teacher</button>
    <div id="teacherForm" style="display: none;">
        <h3 id="teacherFormTitle">Add Teacher</h3>
        <label>Name: <input type="text" id="teacherName"></label><br>
        <label>Subject: <input type="text" id="teacherSubject"></label><br>
        <button onclick="saveTeacher()">Save</button>
        <button onclick="cancelTeacherForm()">Cancel</button>
    </div>
    <ul id="teacherList"></ul>
</section>

<!-- Parents Section -->
<section id="parents" style="display: none;">
    <h2>Parents</h2>
    <input type="text" id="parentFilter" placeholder="Filter by name or student name" oninput="filterParents()">
    <button onclick="showAddParentForm()">Add Parent</button>
    <div id="parentForm" style="display: none;">
        <h3 id="parentFormTitle">Add Parent</h3>
        <label>Name: <input type="text" id="parentName"></label><br>
        <label>Student: <input type="text" id="parentStudent"></label><br>
        <button onclick="saveParent()">Save</button>
        <button onclick="cancelParentForm()">Cancel</button>
    </div>
    <ul id="parentList"></ul>
</section>

<!-- Payment section -->
<section id="payments" style="display: none;">
    <h2>Payments</h2>
    <input type="text" id="paymentFilter" placeholder="Filter by student name" oninput="filterPayments()">
    <button onclick="showAddPaymentForm()">Add Payment</button>
    <div id="paymentForm" style="display: none;">
        <h3 id="paymentFormTitle">Add Payment</h3>
        <label>Student: <input type="text" id="paymentStudent"></label><br>
        <label>Amount: <input type="text" id="paymentAmount"></label><br>
        <button onclick="savePayment()">Save</button>
        <button onclick="cancelPaymentForm()">Cancel</button>
    </div>
    <ul id="paymentList"></ul>
</section>
